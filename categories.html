<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories | SIPERPUS ADMIN</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- BOOTSTRAP ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="w-full">
      <!-- NAVBAR -->
      <nav class="bg-blue-500 p-5 flex justify-between">
        <div class="flex items-center gap-2 hover:cursor-pointer">
          <p class="text-2xl font-bold text-white">SIPERPUS</p>
          <p class="text-xs font-medium text-white">Admin</p>
        </div>
        <div class="flex items-center gap-3 cursor-pointer">
          <i class="bi bi-person-circle text-3xl text-white"></i>
          <p class="text-white">Admin</p>
        </div>
      </nav>
      <div class="grid grid-cols-10">
        <!-- SIDEBAR -->
        <div class="col-span-1 min-h-[100vh] bg-gray-700">
          <ul class="text-black text-white">
            <li class="nav-button active hover:bg-gray-600 cursor-pointer">
              Categories
            </li>
            <li class="nav-button hover:bg-gray-600 cursor-pointer">Books</li>
          </ul>
        </div>
        <div class="col-span-9">
          <!-- PAGE -->
          <div class="px-8 py-4 space-y-4">
            <!-- BREADCRUMBS -->
            <ul class="flex gap-2 text-sm">
              <li class="hover:underline cursor-pointer">Home</li>
              <li>/</li>
              <li class="hover:underline cursor-pointer">Categories</li>
            </ul>

            <div class="border shadow-lg">
              <div class="bg-gray-700 text-white px-8 py-4">
                <p class="font-bold text-xl">Categories</p>
              </div>
              <div class="p-8 space-y-4">
                <button
                  class="bg-blue-500 px-6 py-2 text-white rounded-br-xl hover:scale-110 duration-150"
                >
                  <p><i class="bi bi-plus-circle mr-2"></i>Add</p>
                </button>

                <div class="flex items-center">
                  <input
                    type="text"
                    name="search"
                    id=""
                    placeholder="search..."
                    class="border px-6 py-2 w-full"
                  />
                  <div
                    class="bg-blue-500 h-full p-2 cursor-pointer hover:scale-110 duration-150 w-10 text-center rounded-br-xl"
                  >
                    <i class="bi bi-search text-white"></i>
                  </div>
                </div>

                <div>
                  <table class="table-auto text-left w-full">
                    <thead class="">
                      <tr>
                        <th>Category Name</th>
                        <th class="w-1/3">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Action</td>
                        <td>
                          <div class="space-x-2 flex gap-1">
                            <div
                              class="flex items-center gap-1 cursor-pointer hover:bg-yellow-500 px-1 hover:scale-110 duration-150"
                            >
                              <i class="bi bi-pencil-square text-xl"></i>
                              <p class="text-sm">Edit</p>
                            </div>
                            <div
                              class="flex items-center gap-1 cursor-pointer hover:bg-red-500 hover:text-white px-1 hover:scale-110 duration-150"
                            >
                              <i class="bi bi-trash-fill text-lg"> </i>
                              <p class="text-sm">Delete</p>
                            </div>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>Sci-fi</td>
                        <td>
                          <div class="space-x-2 flex gap-1">
                            <div
                              class="flex items-center gap-1 cursor-pointer hover:bg-yellow-500 px-1 hover:scale-110 duration-150"
                            >
                              <i class="bi bi-pencil-square text-xl"></i>
                              <p class="text-sm">Edit</p>
                            </div>
                            <div
                              class="flex items-center gap-1 cursor-pointer hover:bg-red-500 hover:text-white px-1 hover:scale-110 duration-150"
                            >
                              <i class="bi bi-trash-fill text-lg"> </i>
                              <p class="text-sm">Delete</p>
                            </div>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>Comedy</td>
                        <td>
                          <div class="space-x-2 flex gap-1">
                            <div
                              class="flex items-center gap-1 cursor-pointer hover:bg-yellow-500 px-1 hover:scale-110 duration-150"
                            >
                              <i class="bi bi-pencil-square text-xl"></i>
                              <p class="text-sm">Edit</p>
                            </div>
                            <div
                              class="flex items-center gap-1 cursor-pointer hover:bg-red-500 hover:text-white px-1 hover:scale-110 duration-150"
                            >
                              <i class="bi bi-trash-fill text-lg"> </i>
                              <p class="text-sm">Delete</p>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div class="flex gap-1">
                  <p class="px-2 py-1 bg-gray-700 text-white">1</p>
                  <p class="px-2 py-1">2</p>
                  <p class="px-2 py-1">3</p>
                  <p class="text-xl">&raquo;</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div></div>
  </body>
</html>
